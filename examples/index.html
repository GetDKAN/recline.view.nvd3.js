<body style="padding: 10px;">

<section class="col-sm-4"> 
  <h2>Chart Settings</h2>
  <form class="form-horizontal" role="form">
    <div class="group">
      <h4 class="col-sm-10 col-sm-offset-2">Chart Type</h4>
      <div class="form-group">
        <label for="type" class="col-sm-2 control-label">type</label>
        <div class="col-sm-10">
            <select id="switch" class="form-control">
              <option value="discreteBarChart">Discrete Bar Chart</option>
              <option value="multiBarChart">Multi Bar Chart</option>
              <option value="stackedAreaChart">Stacked Area Chart</option>
              <option value="multiBarHorizontalChart">Mulit Bar Horizontal Chart</option>
              <option value="pieChart">Pie Chart</option>
              <option value="lineChart">Line Chart</option>
              <option value="lineWithFocusChart">Line with Focus Chart</option>
              <option value="scatterChart">Scatter Chart</option>
              <option value="linePlusBarWithFocusChart">Line Plus Bar With Focus Chart</option>
              <!--  
              <option value="multiBarWithBrushChart">multiBarWithBrushChart</option>
              <option value="multiChart">multiChart</option>
              <option value="linePlusBarChart">linePlusBarChart</option>-->
            </select>
          </div>
      </div>
    </div>
    <div class="group">
      <h4 class="col-sm-10 col-sm-offset-2">Data</h4>
      <div class="form-group">
        <label for="xfield" class="col-sm-2 control-label">X-Field</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="xfield" placeholder="x-field data" value="state">
        </div>
      </div>
       <div class="form-group">
        <label for="series-field" class="col-sm-2 control-label">Series Fields</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="seried-fields" placeholder="series field data" value="total,ratio">
        </div>
      </div>
       <div class="form-group">
        <label for="group" class="col-sm-2 control-label">Group</label>
        <div class="col-sm-10">
          <input type="checkbox" class="form-control" id="group" checked="true">
        </div>
      </div>
    </div>
     <div class="group">
      <h4 class="col-sm-10 col-sm-offset-2">Labels</h4>
      <div class="form-group">
        <label for="x-axis-label" class="col-sm-2 control-label">X-Axis Label</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="x-axis-label" placeholder="x-axis label">
        </div>
      </div>
       <div class="form-group">
        <label for="y-axis-label" class="col-sm-2 control-label">Y-Axis Label</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="y-axis-label" placeholder="y-axis label">
        </div>
      </div>
    </div>
    <div class="group">
      <h4 class="col-sm-10 col-sm-offset-2">Size</h4>
      <div class="form-group">
        <label for="width" class="col-sm-2 control-label">Width</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="width" placeholder="400" value="400">
        </div>
      </div>
      <div class="form-group">
        <label for="height" class="col-sm-2 control-label">Height</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="height" placeholder="400" value="400">
        </div>
      </div> 
    </div>
    <div class="group">
      <h4 class="col-sm-10 col-sm-offset-2">Options</h4>
      <div class="form-group">
        <label class="col-sm-2 control-label">Stagger Labels</label>
        <div class="col-sm-10">
          <input type="checkbox" class="form-control" id="stagger-labels" checked="true">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Tooltips</label>
        <div class="col-sm-10">
          <input type="checkbox" class="form-control" id="tooltips" checked="true">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Show Values</label>
        <div class="col-sm-10">
          <input type="checkbox" class="form-control" id="show-values">
        </div>
      </div>

    </div>
  </form>
</section>
<section class="col-sm-8">
<h2>Data</h2>
<div id="grid" style="height:180px; width: 400px;"></div>
<h2>Chart</h2>
<div id="graph" style="position: relative;"></div>
</section>

<h3>Option Index</h3>
<table class="table">
  <tr>
    <th>chart</th>
    <th>option</th>
  </tr>
  <tr>
    <td>Discrete Bar</td>
    <td>staggerLabels, tooltips, showValues, transitionDuration</td>
  </tr>
  <tr>
    <td>Line</td>
    <td>useInteractiveGuideline, showLegend</td>
  </tr>
</table>
